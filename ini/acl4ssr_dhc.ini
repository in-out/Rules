custom_proxy_group=🎥 奈飞视频`select`[]🎥 奈飞节点`[]🔰 节点选择`[]🚀 手动切换
custom_proxy_group=📺 巴哈姆特`select`[]🇨🇳 台湾节点`[]🔰 节点选择`[]🚀 手动切换`[]DIRECT
custom_proxy_group=🌍 国外媒体`select`[]🔰 节点选择`[]🚀 手动切换`[]DIRECT
custom_proxy_group=🌏 国内媒体`select`[]DIRECT`[]🔰 节点选择
custom_proxy_group=Ⓜ️ 微软云盘`select`[]DIRECT`[]🔰 节点选择
custom_proxy_group=Ⓜ️ 微软服务`select`[]DIRECT`[]🔰 节点选择
custom_proxy_group=🍎 苹果服务`select`[]DIRECT`[]🔰 节点选择
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🔰 节点选择
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
#custom_proxy_group=🍃 应用净化`select`[]REJECT`[]DIRECT
#custom_proxy_group=🆎 AdBlock`select`[]REJECT`[]DIRECT
custom_proxy_group=🐟 漏网之鱼`select`[]🔰 节点选择`[]🔯 故障转移`[]DIRECT
custom_proxy_group=🚀 手动切换`select`.*
custom_proxy_group=🇭🇰 香港节点`url-test`(?=.*(专线))`http://www.gstatic.com/generate_204`600,,100
custom_proxy_group=🇭🇰 港(HGC)`url-test`(深港-香港HGC)`http://www.gstatic.com/generate_204`600,,100
custom_proxy_group=🇭🇰 港(HKT)`url-test`(深港-香港HKT)`http://www.gstatic.com/generate_204`600,,100
custom_proxy_group=🇭🇰 港(OTH)`url-test`(深港-香港HKBN|深港-香港Azure)`http://www.gstatic.com/generate_204`600,,100
custom_proxy_group=🇨🇳 台(HiNet)`url-test`(?=.*(HiNet))(?!.*隧道)`http://www.gstatic.com/generate_204`600,,100
custom_proxy_group=🇯🇵 日(专线)`url-test`(深港-日本)`http://www.gstatic.com/generate_204`600,,100
custom_proxy_group=🇯🇵 日(专线负载均衡)`load-balance`(深港-日本)`http://www.gstatic.com/generate_204`600,round-robin,200
custom_proxy_group=🔯 故障转移`fallback`(?=.*(专线))`http://www.gstatic.com/generate_204`600
custom_proxy_group=🇨🇳 广东移动`url-test`(?=.*(广东移动))(?!.*2.5)`http://www.gstatic.com/generate_204`600,,200
custom_proxy_group=🇨🇳 广州移动`url-test`(?=.*(广州移动))(?!.*2.5)`http://www.gstatic.com/generate_204`600,,200
custom_proxy_group=🇨🇳 长沙联通`url-test`(?=.*(徐州联通))(?!.*2.5)`http://www.gstatic.com/generate_204`600,,200
custom_proxy_group=🇨🇳 湖南联通`url-test`(?=.*(湖南联通))(?!.*2.5)`http://www.gstatic.com/generate_204`600,,200
;custom_proxy_group=💠 中转节点`select`(?=.*(中转|转|隧道))
custom_proxy_group=🇪🇺 欧盟节点`select`(?=.*(德国|英国|荷兰|土耳其|伦敦))
custom_proxy_group=🇷🇺 俄国节点`select`(?=.*(RU|俄))
custom_proxy_group=🇰🇷 韩国节点`select`(?=.*(韩|KR))
custom_proxy_group=🇨🇳 台湾节点`select`(?=.*(-台湾|TW))
custom_proxy_group=🇸🇬 狮城节点`select`(?=.*(新加坡|SGP|SG))
custom_proxy_group=🇯🇵 日本节点`select`(?=.*(日本|JP))(?!.*2.5)
custom_proxy_group=🇺🇲 美国节点`select`(?=.*(美国|US))
custom_proxy_group=🎥 奈飞节点`select`(NF|解锁|Netflix|NETFLIX)
;设置分组标志位

enable_rule_generator=true
overwrite_original_rules=true

clash_rule_base=https://raw.githubusercontent.com/in-out/Rules/master/ini/redir.yml

