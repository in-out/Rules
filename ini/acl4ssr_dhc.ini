custom_proxy_group=💢 社内自肃`select`[]🔰 节点选择`[]🔯 故障转移`[]🇯🇵 日(专线)`[]🇨🇳 台(HiNet)`[]🇸🇬 狮城节点`[]🚀 手动切换
custom_proxy_group=📲 电报消息`select`[]🔰 节点选择`[]🚀 手动切换
